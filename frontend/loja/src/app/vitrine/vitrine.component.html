<section class="showcase text-light p-5 p-lg-5 pt-lg-5 text-center text-sm-start" style="background-color: var(--verdeEsmeralda);">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row d-flex align-items-center">
      <div class="col">
        <h1 class="fw-bolder">Os produtos mais buscados com os melhores preços!</h1>
        <h3>Celulares, Notebooks e Acessórios! Explore já</h3>
      </div>
    </div>
  </div>
</section>

<section class="newsletter text-light p-3 azul"> <div class="container">
    <div class="row justify-content-between align-items-center">
      <div class="col">
        <h4>Cadastre-se e receba as melhores ofertas</h4>
      </div>
      <div class="col-auto"> <a href="./cadastro" class="btn btn-orange btn-lg" type="button">Cadastro</a>
      </div>
    </div>
  </div>
</section>
<div class="container-lg mt-4">

  <h1 class="text-center display-3 fw-bolder border-top" style=" font-family: Verdana, Geneva, Tahoma, sans-serif;">Produtos</h1>
  <h3 class="  mb-0" *ngIf="mensagem">{{ mensagem }}</h3>
  <div class="row">
    <div 
      *ngFor="let item of lista" 
      class="col-6 col-sm-6 col-md-4 col-lg-3 mb-4"
    >
      <div class="card h-100">
        <img 
          class="card-img-top" 
          [src]="'./assets/' + item.codigo + '.jpg'" 
          alt="{{ item.nome }}"
          (click)="abrirDetalhe(item)"
        >
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ item.nome }}</h5>
          <p class="card-text valor w-100">R$ {{ item.valor | number:'1.2-2' }}</p>
          <div class="mt-auto">
            <button 
              *ngIf="item.estoque > 0" 
              class="btn btn-primary w-100 mb-2"
              (click)="comprar(item)"
            >
              Comprar 
              <i class="bi bi-bag-plus"></i>
            </button>
            <button 
            *ngIf="item.estoque === 0" 
            class="btn btn-secondary w-100 mb-2" 
            disabled
          >
            Indisponível
            <i class="bi bi-bag-x"></i>
          </button>
            <button  
              class="btn btn-outline-secondary w-100 mb-2"
              (click)="abrirDetalhe(item)"
            >
              Detalhes
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
