<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="entrar()">
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="obj.email" name="email" required>
            </div>
            <div class="form-group mb-3">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha" [(ngModel)]="obj.senha" name="senha" required>
            </div>
            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary w-100" (click)="entrar()" >Entrar</button>
            </div>
            <div class="alert alert-danger" *ngIf="mensagem.length > 0">
              {{ mensagem }}
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <a href="./cadastro">NÃ£o tem uma conta? Cadastre-se</a>
          ou
          <a href="./esqueci">Esqueci minha senha</a>
        </div>
      </div>
    </div>
  </div>
</div>
