<div class="container mt-5">
  <div class="card product-detail mb-3">
    <div class="row g-0">
      <div class="col-md-6">
        <img src="./assets/{{ obj.codigo }}.jpg" class="img-fluid rounded-start product-image" alt="{{ obj.nome }}">
      </div>
      <div class="col-md-6">
        <div class="card-body d-flex flex-column justify-content-between h-100">
          <div>
            <h2 class="card-title product-name fw-bolder ">{{ obj.nome }}</h2>
            <div class="product-price">
              <h6>Preço:</h6>
                <p class="valor">R$ {{ obj.valor | number:'1.2-2' }}</p>
                <p class="promo" *ngIf="obj.promo > 0">Por R$ {{ obj.promo | number:'1.2-2' }}</p>
              </div>
            <div class="product-description">
              <h4 class="product-description-heading">Detalhes do produto:</h4>
              <p class="card-text">{{ obj.descritivo }}</p>
            </div>
            <div class="product-details">
              
              <div class="product-stock">
                <h6 class="product-stock-label">Estoque:</h6>
                <p *ngIf="obj.estoque > 0">{{ obj.estoque }} unidades disponíveis</p>
                <p *ngIf="obj.estoque === 0">Sem Estoque</p>
              </div>
            </div>
          </div>
          <div class="mt-auto align-items-center">
            <div  *ngIf="obj.estoque > 0" class="quantity-control mb-2 w-25">
              <label for="quantity">Quantidade:</label>
              <input type="number" id="quantity" [(ngModel)]="quantidade" min="1" [max]="obj.estoque" class="form-control">
            </div>
            <button *ngIf="obj.estoque > 0" class="btn btn-primary add-to-cart w-100 mb-2" (click)="comprar(obj)">Comprar agora <i class="bi bi-bag-plus"></i></button>
            <button *ngIf="obj.estoque > 0" class="btn btn-orange btn-sm add-to-cart w-100 mb-2" (click)="adicionarCesta(obj)">Adicionar à cesta <i class="bi bi-bag-plus-fill"></i></button>
            <a href="./vitrine" class="btn btn-secondary back-button w-100 mt-2">Voltar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
