<div class="container-lg">
    <div class="card mt-5">
      <div class="card-header text-center">
        <h2>Cadastro de Cliente</h2>
      </div>
      <div class="card-body vitrine">
        <form class="row g-3">
          <div class="alert alert-info" *ngIf="mensagem">{{ mensagem }}</div>
          
          <div class="form-group mb-3 col-md-1">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" [(ngModel)]="obj.codigo" name="codigo" class="form-control">
          </div>
          
          <div class="form-group mb-3 col-md-11">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" [(ngModel)]="obj.nome" name="nome" class="form-control">
          </div>
          
          <div class="form-group mb-3 col-md-6">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="obj.email" name="email" class="form-control">
          </div>
          
          <div class="form-group mb-3 col-md-3">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" [(ngModel)]="obj.telefone" name="telefone" class="form-control">
          </div>
          
          <div class="form-group mb-3 col-md-3">
            <label for="documento">Documento:</label>
            <input type="text" id="documento" [(ngModel)]="obj.documento" name="documento" class="form-control">
          </div>
          
          <div class="form-group mb-3 col-md-2">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" [(ngModel)]="obj.cep" name="cep" class="form-control">
          </div>
          
          <div class="form-group mb-3 col-md-3">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" [(ngModel)]="obj.cidade" name="cidade" class="form-control">
          </div>
          
          <div class="form-group mb-3 col-md-3">
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" [(ngModel)]="obj.estado" class="form-select">
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
              <option value="EX">Estrangeiro</option>
          </select>
          </div>
          
          <div class="form-group mb-3 col-md-4">
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" [(ngModel)]="obj.logradouro" name="logradouro" class="form-control">
          </div>
          
          <div class="form-group mb-3 col-md-2">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" [(ngModel)]="obj.complemento" name="complemento" class="form-control">
          </div>
          
          <div class="form-group mb-3 col-md-4">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" [(ngModel)]="obj.senha" name="senha" class="form-control">
          </div>
          
        </form>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <button (click)="gravar()" class="btn btn-success">Gravar</button>
        <button (click)="alterar()" class="btn btn-warning">Alterar</button>
        <button (click)="remover()" class="btn btn-danger">Remover</button>
        <button (click)="carregar()" class="btn btn-info">Pesquisar</button>
      </div>
    </div>
  </div>
